name: build-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
        
    - name: Set up Redis server
      uses: supercharge/redis-github-action@1.4.0

    - name: Install Protoc
      uses: arduino/setup-protoc@v1

    - name: Genereate code for squzy-storage protofile
      uses: PxyUp/protoc-actions@v3.0.0
      with:
        # path: -I./ --go_opt=paths=source_relative --go_out=./generated example/v1/test.proto
        path: -I./ proto/service.proto --go_out=. --go-grpc_out=./ proto/service.proto

